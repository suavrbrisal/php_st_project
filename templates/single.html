<!DOCTYPE html>
<html>
    <head>
        <!--{include file='head.tpl'}-->		
        <link rel="stylesheet" href="/views/css/etalage.css">
        <script src="/views/scripts/jquery.etalage.min.js"></script>
        <script>
            jQuery(document).ready(function ($) {

                $('#etalage').etalage({
                    thumb_image_width: 300,
                    thumb_image_height: 400,
                    source_image_width: 900,
                    source_image_height: 1200,
                    show_hint: true,
                    click_callback: function (image_anchor, instance_id) {
                        alert('Callback example:\nYou clicked on an image with the anchor: "' + image_anchor + '"\n(in Etalage instance: "' + instance_id + '")');
                    }
                });

            });
        </script>
    </head>


    <body> 

        <!--{include file='header.tpl'}-->

        <div class="content">
            <div class="container">
                <div class="single">
                    <div class="col-md-9 top-in-single">
                        <div class="col-md-5 single-top">	
                            <ul id="etalage">                                
                                <!--{foreach from=$value.foto item=$path}-->
                                <li>
                                    <a href="#">
                                        <img class="etalage_thumb_image img-responsive" src="/views/images/products/<!--{$path}-->" alt="" >
                                        <img class="etalage_source_image img-responsive" src="/views/images/products/<!--{$path}-->" alt="" >
                                    </a>
                                </li>
                                <!--{/foreach}-->                              
                            </ul>
                        </div>	
                        <div class="col-md-7 single-top-in">
                            <div class="single-para">
                                <h4><!--{$value.fullname}--></h4>
                                <p><!--{$value.smalldiscription}--></p>
                                <div class="star-on">
                                    <ul>
                                        <li><a href="#"><i> </i></a></li>
                                        <li><a href="#"><i> </i></a></li>
                                        <li><a href="#"><i> </i></a></li>
                                        <li><a href="#"><i> </i></a></li>
                                        <li><a href="#"><i> </i></a></li>
                                    </ul>
                                    <div class="review">
                                        <a href="#"> 30 просмотра/ов </a>/
                                        <a href="#">  Написать отзыв</a>
                                    </div>
                                    <div class="clearfix"> </div>
                                </div>

                                <label  class="add-to"><!--{$value.price}--></label>

                                <div class="available">
                                    <h6>Доступные варианты:</h6>
                                    <ul>
                                        <li>Размер:<select>
                                                <!--{foreach from=$value.sizes item=$sise}-->
                                                <option><!--{$sise}--></option>
                                                <!--{/foreach}-->                                                
                                            </select></li>
                                        <li>Цена указана в:
                                            <select>
                                                <option>Руб</option>
                                                <option>U.S.Dollar</option>
                                                <option>Euro</option>
                                            </select></li>
                                    </ul>
                                </div>

                                <a href="#" class="cart item_add" data-id="<!--{$value.id}-->">Добавить в покупки</a>

                            </div>
                        </div>
                        <div class="clearfix"> </div>
                        <!----- tabs-box ---->
                        <div class="sap_tabs">	
                            <div id="horizontalTab" style="display: block; width: 100%; margin: 0px;">
                                <ul class="resp-tabs-list">
                                    <li class="resp-tab-item " aria-controls="tab_item-0" role="tab"><span>Описание</span></li>
                                    <div class="clearfix"></div>
                                </ul>				  	 
                                <div class="resp-tabs-container">
                                    <h2 class="resp-accordion resp-tab-active" role="tab" aria-controls="tab_item-0"><span class="resp-arrow"></span>Описание</h2><div class="tab-1 resp-tab-content resp-tab-content-active" aria-labelledby="tab_item-0" style="display:block">
                                        <div class="facts">
                                            <p > <!--{$value.opis}--></p>
                                                  
                                        </div>
                                    </div>
									</div>
                                    </div>
                            <script src="/views/scripts/easyResponsiveTabs.js" type="text/javascript"></script>
                            <script type="text/javascript">
        $(document).ready(function () {
            $('#horizontalTab').easyResponsiveTabs({
                type: 'default', /Types: default, vertical, accordion           
                width: 'auto', /auto or any width like 600px
                fit: true   / 100% fit in a container
            });
        });
                            </script>	
                        </div>
                    </div>
                    <div class="col-md-3 at-single">
                        <div class="single-bottom">
                            <h4>Бренды</h4>
                            <ul>
                                <!--{assign var="i" value=0}-->
                                 <!--{foreach from=$value.brends item=$brend}-->
                                <!--{assign var="i" value=$i+1}-->
                                <li>
                                    <input type="checkbox"  id="brand<!--{$i}-->" value="">
                                    <label for="brand<!--{$i}-->"><span></span><!--{$brend.name}--></label>
                                </li>
                                <!--{/foreach}-->                                
                            </ul>
                        </div>
                        <!--{if $value.iscolor==1}-->
                        <div class="single-bottom">
                            <h4>Цвета</h4>
                            <!--{assign var="i" value=0}-->
                            <ul> 
                                <!--{foreach from=$value.colors item=$col}-->
                                <!--{assign var="i" value=$i+1}-->
                                <li>
                                    <input type="checkbox"  id ="color<!--{$i}-->"  value=""><label for="color<!--{$i}-->" style="color: #<!--{$col.colorkod}-->"><span></span><!--{$col.colorname}--></label>
                                </li> 
                                <!--{/foreach}--> 
                            </ul>                           
                        </div>
                        <!--{/if}-->
                        <div class="single-bottom">
                            <h4>Похожие товары</h4>
                            <!--{foreach from=$value.categoryproduct item=$prod}-->
                            <div class="product-go">
                                <img class="img-responsive fashion" src="/views/images/products/<!--{$prod.foto[0]}-->" alt="">
                                <div class="grid-product">
                                    <a href="/single/<!--{$prod.id}-->" class="elit"><!--{$prod.name}--></a>
                                    <span class=" price-in"><small><!--{$prod.price}--></small><!--{$prod.price}--></span>
                                </div>
                                <div class="clearfix"> </div>
                            </div>
                            <!--{/foreach}-->
                        </div>
                    </div>
                    <div class="clearfix"> </div>		
                </div>


            </div>
        </div>

        <!--{include file="footer.tpl"}-->
    </body>
</html>
